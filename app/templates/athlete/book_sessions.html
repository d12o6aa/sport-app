{% extends "shared/base.html" %}

{% block content %}
<section class="section dashboard">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="m-0 fw-bold text-primary">Book Sessions</h5>
    <button class="btn btn-primary rounded-pill animate-pulse" data-bs-toggle="modal" data-bs-target="#sessionModal">
      <i class="bi bi-plus-lg me-2"></i> New Session
    </button>
  </div>

  <div class="row mb-4">
    <div class="col-12">
      <div class="card shadow-lg">
        <div class="card-body">
          <div id="calendar"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="sessionsList" class="row g-4 row-cols-1 row-cols-md-2 row-cols-lg-3"></div>

  <div id="sessionsEmpty" class="text-center py-5 d-none">
    <img src="/static/images/empty-calendar.png" alt="No sessions" class="img-fluid mb-3" style="max-width: 150px;">
    <p class="mt-2 text-muted fs-5">No sessions booked yet. Schedule one now!</p>
    <button class="btn btn-outline-primary rounded-pill mt-3 animate-hover" data-bs-toggle="modal" data-bs-target="#sessionModal">Book Session</button>
  </div>
</section>

<div class="modal fade" id="sessionModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form id="sessionForm" class="modal-content shadow-lg">
      <div class="modal-header bg-light">
        <h5 class="modal-title">New Session</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="sessionId">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input id="sessionTitle" type="text" class="form-control rounded" required placeholder="e.g., Cardio Session">
        </div>
        <div class="mb-3">
          <label class="form-label">Coach</label>
          <select id="coachSelect" class="form-select rounded" required>
            <option value="" disabled selected>Select a coach</option>
            {% for coach in coaches %}
            <option value="{{ coach.id }}">{{ coach.name }}</option>
            {% endfor %}
          </select>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Session Type</label>
          <select id="sessionType" class="form-select rounded" required>
            <option value="virtual">Virtual</option>
            <option value="in_person">In Person</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Date & Time</label>
          <input id="sessionDate" type="datetime-local" class="form-control rounded" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Duration (min)</label>
          <input id="sessionDuration" type="number" min="15" class="form-control rounded" value="60" required>
        </div>
      </div>
      <div class="modal-footer bg-light">
        <button class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary rounded-pill animate-hover" type="submit">Book</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay'
    },
    dateClick: function(info) {
      document.getElementById('sessionDate').value = info.dateStr;
      new bootstrap.Modal(document.getElementById('sessionModal')).show();
    },
    events: function(fetchInfo, successCallback, failureCallback) {
      fetch('/athlete/api/sessions', {
        headers: { "Authorization": "Bearer " + localStorage.getItem("access_token") }
      })
      .then(response => response.json())
      .then(data => {
        const events = data.map(session => ({
          title: session.title,
          start: session.start,
          end: session.end,
          color: session.color,
          extendedProps: {
            is_athlete_session: session.is_athlete_session,
            coach_id: session.coach_id
          }
        }));
        successCallback(events);
      })
      .catch(error => {
        console.error('Error fetching sessions:', error);
        failureCallback(error);
      });
    }
  });
  calendar.render();

  document.getElementById('sessionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const payload = {
      title: document.getElementById('sessionTitle').value,
      coach_id: document.getElementById('coachSelect').value,
      type: document.getElementById('sessionType').value,
      scheduled_at: document.getElementById('sessionDate').value,
      duration: parseInt(document.getElementById('sessionDuration').value)
    };
    
    fetch('/athlete/api/sessions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
      },
      body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
      if (data.msg === "Session booked successfully!") {
        alert("Session booked successfully!");
        document.getElementById('sessionModal').querySelector('.btn-close').click();
        calendar.refetchEvents();
      } else {
        alert(`Error: ${data.msg}`);
      }
    })
    .catch(error => {
      alert("An error occurred. Please try again.");
      console.error('Error:', error);
    });
  });
});
</script>
{% endblock %}
