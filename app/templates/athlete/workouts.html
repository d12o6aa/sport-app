{% extends "shared/base.html" %}

{% block content %}
<section class="section dashboard">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="m-0">Workouts</h5>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#wModal">
      <i class="bi bi-plus-lg me-1"></i> Add Workout
    </button>
  </div>

  <!-- Filters -->
  <div class="row g-2 align-items-end mb-3">
    <div class="col-md-4">
      <label class="form-label small text-muted">Search</label>
      <input id="wSearch" type="text" class="form-control" placeholder="Search by title or type">
    </div>
    <div class="col-md-3">
      <label class="form-label small text-muted">Type</label>
      <select id="wType" class="form-select">
        <option value="">All</option>
        <option value="strength">Strength</option>
        <option value="cardio">Cardio</option>
        <option value="mobility">Mobility</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label small text-muted">Intensity</label>
      <select id="wIntensity" class="form-select">
        <option value="">All</option>
        <option value="easy">Easy</option>
        <option value="moderate">Moderate</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>

  <!-- List -->
  <div id="wList" class="row g-3"></div>

  <!-- Empty -->
  <div id="wEmpty" class="text-center py-5 d-none">
    <i class="bi bi-emoji-neutral fs-1 text-muted"></i>
    <p class="mt-2 text-muted">No workouts yet.</p>
  </div>
</section>

<!-- Add/Edit Modal -->
<div class="modal fade" id="wModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="wForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="wModalTitle">Add Workout</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="wId">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input id="wTitle" type="text" class="form-control" required maxlength="120">
        </div>
        <div class="mb-3">
          <label class="form-label">Type</label>
          <select id="wTypeInput" class="form-select">
            <option value="strength">Strength</option>
            <option value="cardio">Cardio</option>
            <option value="mobility">Mobility</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Intensity</label>
          <select id="wIntensityInput" class="form-select">
            <option value="easy">Easy</option>
            <option value="moderate">Moderate</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input id="wDate" type="date" class="form-control" required>
        </div>
        <div class="mb-0">
          <label class="form-label">Notes</label>
          <textarea id="wNotes" class="form-control" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>

<script>
function alertShow(m,t="info"){const c=document.getElementById("alert-container")||document.body,w=document.createElement("div");w.innerHTML=`<div class="alert alert-${t} alert-dismissible fade show position-fixed top-0 end-0 m-3 shadow-sm" role="alert" style="z-index:1055;">${m}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;c.appendChild(w);setTimeout(()=>w.remove(),4e3);}
let WORKOUTS=[], editId=null;
const $list=document.getElementById('wList'), $empty=document.getElementById('wEmpty');

function wCard(w){
  return `<div class="col-md-6 col-xl-4"><div class="card h-100">
    <div class="card-body d-flex flex-column">
      <div class="d-flex justify-content-between">
        <h6 class="mb-1">${w.title}</h6>
        <span class="badge ${w.intensity==='hard'?'bg-danger':w.intensity==='moderate'?'bg-warning':'bg-success'} text-uppercase">${w.intensity}</span>
      </div>
      <div class="small text-muted mb-2"><i class="bi bi-tag me-1"></i>${w.type} Â· <i class="bi bi-calendar2-week ms-2 me-1"></i>${new Date(w.date).toLocaleDateString()}</div>
      <p class="flex-grow-1">${(w.notes||'').slice(0,140)}</p>
      <div class="d-flex justify-content-end">
        <button class="btn btn-sm btn-light me-1" onclick="openEdit(${w.id})"><i class="bi bi-pencil"></i></button>
        <button class="btn btn-sm btn-light text-danger" onclick="removeWorkout(${w.id})"><i class="bi bi-trash"></i></button>
      </div>
    </div></div></div>`;
}

function render(){
  const q=document.getElementById('wSearch').value.trim().toLowerCase();
  const t=document.getElementById('wType').value;
  const i=document.getElementById('wIntensity').value;
  let list=[...WORKOUTS];
  if(q) list=list.filter(w=>w.title.toLowerCase().includes(q)||w.type.toLowerCase().includes(q));
  if(t) list=list.filter(w=>w.type===t);
  if(i) list=list.filter(w=>w.intensity===i);
  $list.innerHTML=list.map(wCard).join('');
  $empty.classList.toggle('d-none', list.length>0);
}

async function fetchWorkouts(){
  try{
    const res=await fetch('/athlete/api/workouts',{headers:{Authorization:`Bearer ${localStorage.getItem('access_token')}`}});
    if(!res.ok) throw new Error(await res.text());
    const data=await res.json();
    WORKOUTS=Array.isArray(data)?data:[];
  }catch(e){console.error(e);WORKOUTS=[];alertShow('Failed to load workouts','danger')}
  finally{render();}
}

function openEdit(id){
  const w=WORKOUTS.find(x=>x.id===id); if(!w) return;
  editId=id;
  document.getElementById('wModalTitle').textContent='Edit Workout';
  document.getElementById('wId').value=w.id;
  document.getElementById('wTitle').value=w.title||'';
  document.getElementById('wTypeInput').value=w.type||'strength';
  document.getElementById('wIntensityInput').value=w.intensity||'easy';
  document.getElementById('wDate').value=(w.date||'').slice(0,10);
  document.getElementById('wNotes').value=w.notes||'';
  new bootstrap.Modal(document.getElementById('wModal')).show();
}

document.getElementById('wForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const payload={
    title:document.getElementById('wTitle').value.trim(),
    session_type:document.getElementById('wTypeInput').value,
    intensity:document.getElementById('wIntensityInput').value,
    date:document.getElementById('wDate').value,
    notes:document.getElementById('wNotes').value.trim()
  };
  if(!payload.title||!payload.date){alertShow('Please fill required fields','warning');return;}
  let res;
  if(editId){
    res=await fetch(`/athlete/api/workouts/${editId}`,{method:'PUT',headers:{'Content-Type':'application/json',Authorization:`Bearer ${localStorage.getItem('access_token')}`},body:JSON.stringify(payload)});
  }else{
    res=await fetch('/athlete/api/workouts',{method:'POST',headers:{'Content-Type':'application/json',Authorization:`Bearer ${localStorage.getItem('access_token')}`},body:JSON.stringify(payload)});
  }
  const data=await (async()=>{try{return await res.json()}catch{return {}}})();
  if(!res.ok){alertShow(data?.msg||'Operation failed','danger');return;}
  alertShow(editId?'Workout updated':'Workout created','success');
  bootstrap.Modal.getInstance(document.getElementById('wModal')).hide();
  editId=null; e.target.reset(); fetchWorkouts();
});

async function removeWorkout(id){
  if(!confirm('Delete this workout?')) return;
  const res=await fetch(`/athlete/api/workouts/${id}`,{method:'DELETE',headers:{Authorization:`Bearer ${localStorage.getItem('access_token')}`}});
  const data=await (async()=>{try{return await res.json()}catch{return {}}})();
  if(!res.ok){alertShow(data?.msg||'Delete failed','danger');return;}
  alertShow('Workout deleted','success'); fetchWorkouts();
}

document.getElementById('wSearch').addEventListener('input',render);
document.getElementById('wType').addEventListener('change',render);
document.getElementById('wIntensity').addEventListener('change',render);

fetchWorkouts();
</script>
{% endblock %}
