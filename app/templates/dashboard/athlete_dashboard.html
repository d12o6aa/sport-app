{% extends "shared/base.html" %}

{% block content %}
<section class="section dashboard">
  <div class="row g-3">
    <!-- Cards -->
    <div class="col-xxl-3 col-md-6">
      <div class="card info-card sales-card"><div class="card-body">
        <h5 class="card-title">Active Goals</h5>
        <div class="d-flex align-items-center">
          <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
            <i class="bi bi-bullseye"></i>
          </div>
          <div class="ps-3">
            <h6 id="dashGoals">0</h6>
            <span class="text-muted small">In progress</span>
          </div>
        </div>
      </div></div>
    </div>
    <div class="col-xxl-3 col-md-6">
      <div class="card info-card revenue-card"><div class="card-body">
        <h5 class="card-title">Plans</h5>
        <div class="d-flex align-items-center">
          <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
            <i class="bi bi-journal-check"></i>
          </div>
          <div class="ps-3">
            <h6 id="dashPlans">0</h6>
            <span class="text-muted small">Assigned</span>
          </div>
        </div>
      </div></div>
    </div>
    <div class="col-xxl-3 col-md-6">
      <div class="card info-card customers-card"><div class="card-body">
        <h5 class="card-title">This Week Workouts</h5>
        <div class="d-flex align-items-center">
          <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
            <i class="bi bi-activity"></i>
          </div>
          <div class="ps-3">
            <h6 id="dashWorkouts">0</h6>
            <span class="text-muted small">Scheduled</span>
          </div>
        </div>
      </div></div>
    </div>
    <div class="col-xxl-3 col-md-6">
      <div class="card info-card customers-card"><div class="card-body">
        <h5 class="card-title">Readiness</h5>
        <div class="d-flex align-items-center">
          <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
            <i class="bi bi-thermometer-half"></i>
          </div>
          <div class="ps-3">
            <h6 id="dashReadiness">--</h6>
            <span class="text-muted small">Today</span>
          </div>
        </div>
      </div></div>
    </div>

    <!-- Recent workouts & goals -->
    <div class="col-lg-7">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Recent Workouts</h6>
          <div class="table-responsive">
            <table class="table align-middle">
              <thead class="table-light">
                <tr><th>Title</th><th>Type</th><th>Date</th><th>Intensity</th></tr>
              </thead>
              <tbody id="tblRecent"><tr><td colspan="4" class="text-muted">Loading...</td></tr></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="card h-100">
        <div class="card-body">
          <h6 class="card-title">Active Goals</h6>
          <ul id="ulGoals" class="list-group">
            <li class="list-group-item text-muted">Loading...</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='assets/js/bootstrap.bundle.min.js') }}"></script>
<script>
function showAlert(message, type="info") {
  const container = document.getElementById("alert-container") || document.body;
  const wrapper = document.createElement("div");
  wrapper.innerHTML = `
    <div class="alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3 shadow-sm" role="alert" style="z-index:1055;">
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>`;
  container.appendChild(wrapper);
  setTimeout(() => wrapper.remove(), 4000);
}

// ---- Helpers ----
async function safeJson(res) {
  const ct = res.headers.get("content-type") || "";
  if (!res.ok) throw new Error(await res.text());
  return ct.includes("application/json") ? res.json() : {};
}

// ---- Load Dashboard Data ----
async function loadDashboard() {
  try {
    const token = localStorage.getItem("access_token");

    const [summary, workouts, goals] = await Promise.all([
      fetch("/athlete/summary", { headers: { Authorization: `Bearer ${token}` } }).then(safeJson).catch(() => ({ active_goals:0, plans:0, week_workouts:0, readiness:"--" })),
      fetch("/athlete/workouts?limit=5", { headers: { Authorization: `Bearer ${token}` } }).then(safeJson).catch(() => []),
      fetch("/athlete/goals?status=active", { headers: { Authorization: `Bearer ${token}` } }).then(safeJson).catch(() => [])
    ]);

    // Update summary cards
    document.getElementById("dashGoals").textContent = summary.active_goals ?? 0;
    document.getElementById("dashPlans").textContent = summary.plans ?? 0;
    document.getElementById("dashWorkouts").textContent = summary.week_workouts ?? 0;
    document.getElementById("dashReadiness").textContent = summary.readiness ?? "--";

    // Update workouts table
    const tbody = document.getElementById("tblRecent");
    if (Array.isArray(workouts) && workouts.length) {
      tbody.innerHTML = workouts.map(w => `
        <tr>
          <td>${w.title}</td>
          <td class="text-capitalize">${w.type || "-"}</td>
          <td>${new Date(w.date).toLocaleDateString()}</td>
          <td><span class="badge ${w.intensity === "hard" ? "bg-danger" : w.intensity === "moderate" ? "bg-warning" : "bg-success"}">${w.intensity}</span></td>
        </tr>
      `).join("");
    } else {
      tbody.innerHTML = `<tr><td colspan="4" class="text-muted">No recent workouts</td></tr>`;
    }

    // Update goals list
    const ul = document.getElementById("ulGoals");
    if (Array.isArray(goals) && goals.length) {
      ul.innerHTML = goals.slice(0, 6).map(g => `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-semibold">${g.title}</div>
            <div class="small text-muted">Due: ${new Date(g.due_date).toLocaleDateString()}</div>
          </div>
          <span class="badge bg-primary">${g.progress || 0}%</span>
        </li>
      `).join("");
    } else {
      ul.innerHTML = `<li class="list-group-item text-muted">No active goals</li>`;
    }

  } catch (err) {
    console.error(err);
    showAlert("Failed to load dashboard", "danger");
  }
}

// ---- Init ----
document.addEventListener("DOMContentLoaded", loadDashboard);
</script>
{% endblock %}
