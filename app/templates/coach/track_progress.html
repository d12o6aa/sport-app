{% extends "shared/base.html" %}

{% block content %}
<div class="pagetitle">
  <h1>Track Progress</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('coach.coach_dashboard') }}">Coach Dashboard</a></li>
      <li class="breadcrumb-item active">Track Progress</li>
    </ol>
  </nav>
</div>

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Track Athlete Progress</h5>
          <div class="mb-3">
            <label for="athleteSelect" class="form-label">Select Athlete</label>
            <select class="form-select" id="athleteSelect" onchange="loadProgress()">
              <option value="">Select an athlete</option>
              {% for athlete in athletes %}
                <option value="{{ athlete.id }}">{{ athlete.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="rangeSelect" class="form-label">Time Range</label>
            <select class="form-select" id="rangeSelect" onchange="loadProgress()">
              <option value="week">Last Week</option>
              <option value="month" selected>Last Month</option>
              <option value="3months">Last 3 Months</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="typeSelect" class="form-label">Progress Type</label>
            <select class="form-select" id="typeSelect" onchange="loadProgress()">
              <option value="performance">Performance</option>
              <option value="weight">Weight</option>
              <option value="nutrition">Nutrition</option>
            </select>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Total Sessions</h5>
                  <h3 id="totalSessions">0</h3>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Compliance</h5>
                  <h3 id="compliance">0%</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Progress Chart</h5>
              <canvas id="progressChart"></canvas>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Goals</h5>
              <table id="goalsTable" class="table table-borderless datatable">
                <thead>
                  <tr>
                    <th>Description</th>
                    <th>Target</th>
                    <th>Current</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let progressChart;

function loadProgress() {
  const athleteId = document.getElementById("athleteSelect").value;
  if (!athleteId) return;

  const range = document.getElementById("rangeSelect").value;
  const type = document.getElementById("typeSelect").value;

  fetch(`/coach/progress_data/${athleteId}?range=${range}&type=${type}`, {
    headers: { "Authorization": "Bearer " + localStorage.getItem("access_token") }
  })
    .then(r => r.json())
    .then(data => {
      document.getElementById("totalSessions").textContent = data.total_sessions;
      document.getElementById("compliance").textContent = `${data.compliance}%`;

      if (progressChart) progressChart.destroy();
      const ctx = document.getElementById("progressChart").getContext("2d");
      progressChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: data.labels,
          datasets: [{
            label: type === "weight" ? "Weight (kg)" : type === "nutrition" ? "Calories Intake" : "Performance Score",
            data: data.values,
            borderColor: "rgb(75, 192, 192)",
            tension: 0.1
          }]
        },
        options: { scales: { y: { beginAtZero: true } } }
      });

      const tbody = document.querySelector("#goalsTable tbody");
      tbody.innerHTML = "";
      data.goals.forEach(goal => {
        tbody.innerHTML += `
          <tr>
            <td>${goal.description}</td>
            <td>${goal.target_value}</td>
            <td>${goal.current_value}</td>
            <td><span class="badge bg-${goal.status === 'active' ? 'primary' : goal.status === 'completed' ? 'success' : 'secondary'}">${goal.status}</span></td>
          </tr>`;
      });
      if ($.fn.DataTable.isDataTable('#goalsTable')) {
        $('#goalsTable').DataTable().destroy();
      }
      $('#goalsTable').DataTable({ responsive: true, order: [[0, 'asc']] });
    });
}
</script>
{% endblock %}
