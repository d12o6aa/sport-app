<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>404 Not Found - WebFix</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@700&family=Arial&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .error-container h1 {
      font-family: 'Georgia', serif;
      font-weight: bold;
      font-size: 24px;
      color: #333;
    }

    .error-container p {
      font-size: 16px;
      color: #666;
      margin: 10px 0 20px;
    }

    .error-container img {
      max-width: 300px;
      width: 100%;
      margin: 20px 0;
    }

    .home-btn {
      background-color: #3498DB;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      .error-container h1 {
        font-size: 20px;
      }

      .error-container p,
      .home-btn {
        font-size: 14px;
      }

      .error-container img {
        max-width: 80%;
      }
    }
  </style>
</head>

<body>
  <div class="error-container">
    <h1>Registration successful!.</h1>
    <p>Your account will be activated by the administration or upon appointment by the coach.</p>
    <img src="{{ url_for('static', filename='assets/img/not-found.svg') }}" alt="404 illustration" />
  </div>
</body>

</html>
